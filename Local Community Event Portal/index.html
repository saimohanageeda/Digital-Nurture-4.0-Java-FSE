<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- JavaScript -->
  <script src="main.js" defer></script>
</head>
<body class="bg-light">

  <!-- ✅ Bootstrap Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Community Portal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html" target="_blank">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Welcome Banner -->
    <div id="welcomeBanner" class="text-white p-3 rounded">
      Welcome to our <span style="color: red; font-weight: bold;">community events!</span>
    </div>

    <!-- Home Section -->
    <section id="home" class="my-4">
      <h2 class="highlight">Upcoming Events Gallery</h2>
      <table class="table table-bordered text-center">
        <caption>Past Community Events</caption>
        <tr>
          <td><img src="event1.jpg" alt="Event 1" title="Music Night" class="gallery-img"></td>
          <td><img src="event2.jpg" alt="Event 2" title="Food Fest" class="gallery-img"></td>
          <td><img src="event3.jpg" alt="Event 3" title="Charity Run" class="gallery-img" ondblclick="enlargeImage(this)"></td>
        </tr>
        <tr>
          <td><img src="event4.jpg" alt="Event 4" title="Art Expo" class="gallery-img"></td>
          <td><img src="event5.jpg" alt="Event 5" title="Book Fair" class="gallery-img"></td>
          <td><img src="event6.jpg" alt="Event 6" title="Youth Meetup" class="gallery-img"></td>
        </tr>
      </table>
    </section>

    <!-- Events Section -->
    <section id="events" class="my-4">
      <h2 class="highlight">Register for an Event</h2>
      <form id="registrationForm" class="needs-validation" novalidate onsubmit="submitForm(event)">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required autofocus>
        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        <input type="tel" name="phone" class="form-control" placeholder="Phone (10 digits)" onblur="validatePhone(this)" required>
        <input type="date" name="date" class="form-control" required>

        <select id="eventType" name="eventType" class="form-select" onchange="showFee(this)">
          <option value="">Select Event</option>
          <option value="music">Music - $10</option>
          <option value="art">Art - $5</option>
          <option value="food">Food - Free</option>
        </select>

        <div id="feeDisplay" class="my-2"></div>

        <textarea name="message" class="form-control" placeholder="Message" onkeyup="countCharacters(this)"></textarea>
        <div id="charCount" class="form-text">Characters: 0</div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <output id="confirmation" class="form-text mt-2"></output>
      </form>

      <button class="btn btn-outline-secondary mt-3" onclick="clearPrefs()">Clear Preferences</button>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="my-4">
      <h2 class="highlight">Watch Our Event Promo</h2>
      <video width="100%" controls oncanplay="alert('Video ready to play!')">
        <source src="promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Geolocation -->
    <section class="my-4">
      <h2 class="highlight">Find Events Near You</h2>
      <button class="btn btn-info" onclick="findNearby()">Find Nearby Events</button>
      <div id="locationResult" class="mt-2"></div>
    </section>

  </div>

  <!-- Footer -->
  <footer class="text-center mt-4 py-3 bg-dark text-white">
    &copy; 2025 Local City Council
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
